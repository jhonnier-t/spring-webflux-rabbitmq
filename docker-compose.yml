version: '3'
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: softka-rabbit
    hostname: my-softka-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
  sender:
    build: ./sender
    container_name: sender
    ports:
      - "8081:8081"
    volumes:
      - ./sender:/app
    depends_on:
      - rabbitmq
    env_file:
      - .env
  receiver:
    build: ./receiver
    container_name: receiver
    ports:
      - "8082:8082"
    volumes:
      - ./receiver:/app
    depends_on:
      - sender
      - rabbitmq
    env_file:
      - .env
  frontauth:
    build: ./front-auth
    container_name: frontauth
    ports:
      - "8083:80"
    depends_on:
      - sender
